<!DOCTYPE html>
<html>
<head>
  <style>
    ol {
      list-style-type: upper-roman; /* I, II, III... */
      list-style-position: inside;
      list-style-image: url('https://cdn-icons-png.flaticon.com/16/565/565547.png'); /* პატარა ნიშანი */
    }
  </style>
</head>
<body>

  <h3>ჩემი მიზნები (დალაგებული სია)</h3>
  <ol>
    <li>ვასწავლო HTML და CSS</li>
    <li>შევქმნა ჩემი ვებსაიტი</li>
    <li>შევისწავლო JavaScript</li>
  </ol>

</body>
</html>
