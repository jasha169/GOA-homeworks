<!DOCTYPE html>
<html>
<head>
    <title>рЃАрЃБрЃарЃљрЃЌрЃўрЃА рЃерЃћрЃфрЃЋрЃџрЃљ рЃЊрЃљ рЃњрЃљрЃцрЃарЃЌрЃ«рЃўрЃџрЃћрЃЉрЃљ</title>
</head>
<body style="font-family: Arial; padding: 30px;">

    <h2 style="color: #333;">рЃАрЃБрЃарЃљрЃЌрЃўрЃА рЃерЃћрЃфрЃЋрЃџрЃљ рЃдрЃўрЃџрЃљрЃЎрЃћрЃЉрЃўрЃЌ</h2>

    <!-- рЃАрЃБрЃарЃљрЃЌрЃў -->
    <img id="funnyImage"
         src="https://via.placeholder.com/300x200.png?text=Original+Image"
         alt="рЃАрЃБрЃарЃљрЃЌрЃў"
         style="width: 300px; height: 200px; display: block; margin-bottom: 20px;
                border: 3px solid #666; transition: opacity 0.4s ease-in-out;">

    <!-- рЃдрЃўрЃџрЃљрЃЎрЃћрЃЉрЃў -->
    <button onclick="changeImage()" 
            style="padding: 10px 15px; margin-right: 10px; background-color: #28a745; color: white; border: none; cursor: pointer;">
        рЃерЃћрЃфрЃЋрЃљрЃџрЃћ рЃАрЃБрЃарЃљрЃЌрЃў
    </button>

    <button onclick="resetImage()" 
            style="padding: 10px 15px; margin-right: 10px; background-color: #dc3545; color: white; border: none; cursor: pointer;">
        рЃЊрЃљрЃљрЃЉрЃарЃБрЃюрЃћ рЃАрЃБрЃарЃљрЃЌрЃў
    </button>

    <button onclick="showAlert()" 
            style="padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer;">
        рЃњрЃљрЃЏрЃљрЃцрЃарЃЌрЃ«рЃўрЃџрЃћрЃЉрЃћрЃџрЃў рЃбрЃћрЃЦрЃАрЃбрЃў
    </button>

    <!-- JavaScript -->
    <script>
        const originalImage = "https://via.placeholder.com/300x200.png?text=Original+Image";
        const newImage = "https://i.imgur.com/4AiXzf8.jpeg"; // рЃАрЃљрЃ«рЃљрЃџрЃўрЃАрЃЮ рЃАрЃБрЃарЃљрЃЌрЃў (рЃЎрЃљрЃбрЃљ)

        function changeImage() {
            const img = document.getElementById("funnyImage");
            img.style.opacity = "0";
            setTimeout(() => {
                img.src = newImage;
                img.style.opacity = "1";
            }, 300);
        }

        function resetImage() {
            const img = document.getElementById("funnyImage");
            img.style.opacity = "0";
            setTimeout(() => {
                img.src = originalImage;
                img.style.opacity = "1";
            }, 300);
        }

        function showAlert() {
            alert("Hello, have a nice day ­Ъўі");
        }
    </script>

</body>
</html>
