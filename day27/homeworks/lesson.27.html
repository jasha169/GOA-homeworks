<head>

        }

</head>
<body>

    <h1>ჩემი დღის განრიგი</h1>

    <ul>
        <li>გაღვიძება</li>

        <li>თამაშის დრო</li>
        <li>საღამოს დასვენება</li>
    </ul>

</body>
</html>
