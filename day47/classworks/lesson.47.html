<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Flexbox და პოზიციონირება</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="box box1">Relative</div>
    <div class="box box2">Absolute</div>
    <div class="box box3">Fixed</div>
  </div>

  <div class="info">
    <p><strong>z-index:</strong> რაც უფრო მაღალია, ელემენტი წინ არის დახატული.</p>
  </div>

</body>
</html>

<!-- display: flex საშუალებას გვაძლევს ელემენტები განვათავსოთ ჰორიზონტალურად ან ვერტიკალურად, მარტივად გავმართოთ პოზიციონირება და სივრცის გადანაწილება.

Position: -->

<!-- relative: ელემენტი რჩება ნაკადში, მაგრამ შეიძლება ოდნავ გადაადგილდეს თავისი ჩვეულებრივი პოზიციიდან. -->

<!-- absolute: გამოდის ნაკადიდან და პოზიციონირდება უახლოესი relative ელემენტის ან body-ს მიმართ. -->

<!-- fixed: ეკრანის მიმართ პოზიციონირებულია და არ მოძრაობს scroll-ის დროს. -->

<!-- z-index: გამოიყენება იმისთვის, რომ განვსაზღვროთ რომელი ელემენტი უნდა იყოს ზედა ფენაზე — რაც უფრო მაღალია რიცხვი, მით უფრო „ზემოთ“ არის ელემენტი სხვა ელემენტებთან შედარებით.

-->
