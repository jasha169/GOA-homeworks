<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ჩემი პროფილი</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Fixed Header -->
  <header class="fixed-header">
    ჩემი პროფილი
  </header>

  <!-- Profile Block (relative) -->
  <section class="profile-block">
    <img src="https://via.placeholder.com/120" alt="პროფილის ფოტო" class="profile-pic">

    <!-- Absolute Positioned Message Icon -->
    <div class="message-icon">
      📩
      <span class="message-count">3</span>
    </div>

    <h2>გიო ჯაშაშვილი</h2>
    <p>მე ვარ ვებდეველოპერი, მიყვარს დიზაინი და კოდირება.</p>
  </section>

  <!-- Static Paragraph -->
  <div class="static-text">
    ეს არის სტატიკური აბზაცი, რომელიც პოზიციონირებულია ჩვეულებრივ დოკუმენტის ნაკადში. ის არ გადაადგილდება გვერდზე სქროლის დროს.
  </div>

</body>
</html>
