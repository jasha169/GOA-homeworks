<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>სექციები</title>
    <style>
        /* კლასების სტილები */
        .section1 {
            background-color: #f0f8ff;
            padding: 10px;
            margin-bottom: 10px;
        }

        .section2 {
            background-color: #fff0f5;
            padding: 10px;
            margin-bottom: 10px;
        }

        .section3 {
            background-color: #f5fffa;
            padding: 10px;
        }

        /* id-ის სტილი - წითელი h2 */
        #red-title {
            color: red;
        }
    </style>
</head>
<body>

    <div class="section1">
        <h2>პირველი სექცია</h2>
        <button>ღილაკი 1</button>
        <p>ეს არის პირველი სექციის პარაგრაფი.</p>
    </div>

    <div class="section2">
        <h2 id="red-title">მეორე სექცია</h2>
        <button>ღილაკი 2</button>
        <p>ეს არის მეორე სექციის პარაგრაფი.</p>
    </div>

    <div class="section3">
        <h2>მესამე სექცია</h2>
        <button>ღილაკი 3</button>
        <p>ეს არის მესამე სექციის პარაგრაფი.</p>
    </div>

</body>
</html>
