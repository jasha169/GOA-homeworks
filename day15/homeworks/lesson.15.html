<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ფერის არჩევა</title>
</head>
<body>
    <div>
        <h1>აირჩიეთ ფერი</h1>
        <form>
            <label for="colorSelect">ფერი:</label>
            <select id="colorSelect" name="colors">
                <option value="#FF5733">წითელი</option>
                <option value="#33FF57">მწვანე</option>
                <option value="#3357FF">ლურჯი</option>
                <option value="#FFFF33">ყვითელი</option>
                <option value="#33FFFF">ცისფერი</option>
                <option value="#FF33FF">ვარდისფერი</option>
                <option value="#FF8133">კორნათისფერი</option>
                <option value="#8E44AD">ლავენდული</option>
                <option value="#E74C3C">მუქი წითელი</option>
                <option value="#2ECC71">მწვანე - მდგრადი</option>
            </select>
        </form>
    </div>
</body>
</html>
