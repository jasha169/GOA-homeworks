<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ნავიგაცია</title>
  <style>
    /* ძირითადად ვაყენებთ ბმულებს საერთო სტილს */
    .nav a {
      text-decoration: none;
      color: black;
      margin: 10px;
      padding: 8px 16px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    /* :hover — псევდოკლასი, რომელიც მოქმედებს ელემენტზე მაშინ, როცა მაუსის კურსორი მასზეა */
    .nav a:hover {
      color: white; /* ტექსტის ფერი */
      background-color: #007BFF; /* ფონის ფერი */
      font-weight: bold; /* ტექსტის სისქე */
    }

    /* :active — псевდოკლასი, რომელიც მოქმედებს ელემენტზე დაწკაპუნების მომენტში */
    .nav a:active {
      color: yellow; /* ტექსტის ფერი */
      transform: scale(0.95); /* ზომის შემცირება კლიკზე */
      border: 2px solid red; /* საზღვარი */
    }
  </style>
</head>
<body>

  <nav class="nav">
    <a href="#">მთავარი</a>
    <a href="#">ჩვენს შესახებ</a>
    <a href="#">კონტაქტი</a>
  </nav>

</body>
</html>
