<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Internal CSS Example</title>

    <style>
       
        h1 {
            color: darkblue;       
            background-color: #e0e0e0; 
            text-align: center;   
        }

        
        p {
            font-size: 18px;      
            line-height: 1.6;    
            color: #333;           
            margin: 20px;          
        }

      
        button {
            background-color: green; 
            color: white;           
            padding: 10px 20px;      
            border: none;            
            border-radius: 5px;      
            cursor: pointer;         
        }

       
        img {
            width: 300px;            
            border-radius: 10px;     
            display: block;          
            margin: 20px auto;      
        }
    </style>
</head>
<body>

    <h1>სათაური</h1>
    <p>ეს არის მაგალითური აბზაცი, რომელიც აჩვენებს როგორ მუშაობს internal CSS სტილები.</p>
    <button>დააწკაპუნე</button>
    <img src="https://via.placeholder.com/300" alt="მაგალითი">

</body>
</html>
