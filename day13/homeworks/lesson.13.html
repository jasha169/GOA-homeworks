<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 1rem;
            color: #555;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .form-group input[type="radio"],
        .form-group input[type="checkbox"] {
            width: auto;
        }
        .form-group .hobbies-checkboxes label {
            margin-right: 15px;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Registration Form</h2>
    <form action="your-server-endpoint" method="POST">
        
        <!-- Full Name -->
        <div class="form-group">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full_name" required>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Age -->
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="1">
        </div>

        <!-- City -->
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
        </div>

        <!-- Gender -->
        <div class="form-group">
            <label>Gender:</label>
            <label for="male">
                <input type="radio" id="male" name="gender" value="Male" required> Male
            </label>
            <label for="female">
                <input type="radio" id="female" name="gender" value="Female" required> Female
            </label>
            <label for="other">
                <input type="radio" id="other" name="gender" value="Other" required> Other
            </label>
        </div>

        <!-- Hobbies -->
        <div class="form-group hobbies-checkboxes">
            <label>Hobbies:</label>
            <label for="reading">
                <input type="checkbox" id="reading" name="hobbies" value="Reading" required> Reading
            </label>
            <label for="sports">
                <input type="checkbox" id="sports" name="hobbies" value="Sports" required> Sports
            </label>
            <label for="music">
                <input type="checkbox" id="music" name="hobbies" value="Music" required> Music
            </label>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
