<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ფორმა მომხმარებლის მონაცემებისთვის</title>
</head>
<body>

    <h2>მომხმარებლის ფორმა</h2>

    <form action="/submit" method="POST">
        <!-- სახელი -->
        <label for="name">სახელი:</label>
        <input type="text" id="name" name="name" value="" required>
        <!-- 
            'name' - ატრიბუტი, რომელიც მიუთითებს კითხვის სახელზე, რომლითაც ფორმის მონაცემები 
            გადაეცემა სერვერს.
            'value' - ეს არის მინიმუმ სტანდარტული დაწყებითი მნიშვნელობა, რომელიც ამ დროს ცარიელია.
            'required' - ატრიბუტი, რომელიც ნიშნავს, რომ ეს ველი აუცილებელია და მომხმარებელი 
            უნდა შეავსოს ამ ველში.
        -->
        <br><br>

        <!-- ემაილი -->
        <label for="email">ემაილი:</label>
        <input type="email" id="email" name="email" value="" required>
        <!-- 
            'type="email"' - ეს ატრიბუტი ავტომატურად ამოწმებს, რომ შეყვანილი ტექსტი ემაილ ფორმატშია.
            'name' - იგივე ფუნქცია, როგორც წინა ველში (კითხვის სახელის მითითება).
            'required' - ეს ველი აუცილებელია, რადგან ფორმის გაგზავნა ვერ მოხდება ამ ველის 
            არარსებობისას.
        -->
        <br><br>

        <!-- სქესი -->
        <label>სქესი:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">მამაკაცი</label>

        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">ქალი</label>
        <!--
            'type="radio"' - ეს არის რადიო-ბუტონი, რომელიც საშუალებას იძლევა მხოლოდ ერთი 
            არჩევანი გაკეთდეს. 
            'name' - ყველა რადიო-ბუტონს, რომელიც უკავშირდება ერთი ჯგუფს, უნდა ჰქონდეს ერთი და 
            იგივე 'name' ატრიბუტი, რათა მხოლოდ ერთი გამოსავალი იყოს შერჩეული.
            'value' - განსაზღვრავს კონკრეტული რადიო-ბუტონის მნიშვნელობას, რომელიც შეირჩევა.
            'required' - ყველა რადიო-ბუტონი ამ ველში უნდა იყოს შერჩეული, რადგან ველი აუცილებელია.
        -->
        <br><br>

        <!-- ღილაკი ფორმის გაგზავნისთვის -->
        <input type="submit" value="გამოგზავნე">
    </form>

</body>
</html>
