<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Box Model მაგალითი</title>
  <style>
    /* Box Model-ის მაგალითი:

       ▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓
       ▓      Margin           ▓
       ▓  ┌──────────────────┐ ▓
       ▓  │    Border        │ ▓
       ▓  │ ┌──────────────┐ │ ▓
       ▓  │ │   Padding    │ │ ▓
       ▓  │ │ ┌──────────┐ │ │ ▓
       ▓  │ │ │ Content  │ │ │ ▓
       ▓  │ │ └──────────┘ │ │ ▓
       ▓  │ └──────────────┘ │ ▓
       ▓  └──────────────────┘ ▓
       ▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓

       ► Content — უშუალოდ ის სივრცე, სადაც ინახება ელემენტის შიგთავსი (ტექსტი, სურათი და ა.შ.)
       ► Padding — შიდა ცარიელი სივრცე content-ის გარშემო. აქ ისმება "სუნთქვის" ადგილი შიგთავსისთვის.
       ► Border — ხაზი, რომელიც გარს არტყავს padding-ს და content-ს.
       ► Margin — გარე ცარიელი სივრცე სხვა ელემენტებთან მიმართებაში.
    */

    #container {
      width: 300px;               /* content-ის სიგანე */
      height: 200px;              /* content-ის სიმაღლე */
      background-color: lightblue; /* content-ის ფონი */

      padding: 20px;              /* შიდა ცარიელი სივრცე */
      border: 5px solid black;    /* ელემენტის გარშემო შავი საზღვარი */
      margin: 30px;               /* გარე ცარიელი სივრცე სხვა ელემენტებთან მიმართებაში */
    }
  </style>
</head>
<body>

  <!-- div ელემენტი, რომელსაც აქვს box model-ის ყველა ნაწილი -->
  <div id="container">
    ეს არის content ნაწილი (შიგთავსი), რომელსაც გარს არტყავს padding, border და margin.
  </div>

</body>
</html>
